name: Deploy API Gateway Service (Dual Registry)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'spring-petclinic-api-gateway/**'
      - '.github/workflows/deploy-apigateway.yml'

env:
  ECR_NAME: petclinic-gateway
  DOCKER_DIR: spring-petclinic-api-gateway

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        chmod +x mvnw
        cd ${{ env.DOCKER_DIR }}
        ${{ github.workspace }}/mvnw clean package -DskipTests=false

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # [수정 1] ECR 로그인 - registry를 output으로 저장
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    - name: Verify AWS Identity
      run: aws sts get-caller-identity

    # [수정 2] Azure ACR 로그인
    - name: Login to Azure ACR
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Calculate Image Tag
      id: meta
      run: echo "TAG=sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    #  빌드 & 푸시 - ECR Registry 환경변수 사용
    - name: Build and Push Docker Images
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ACR_REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
        IMAGE_TAG: ${{ steps.meta.outputs.TAG }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        echo "Building image..."
        docker build --platform linux/amd64 -t $ECR_NAME:$IMAGE_TAG -f ${{ env.DOCKER_DIR }}/Dockerfile .
        
        echo "Pushing to AWS ECR..."
        # ECR 재로그인 (명시적)
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
        
        docker tag $ECR_NAME:$IMAGE_TAG $ECR_REGISTRY/$ECR_NAME:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_NAME:$IMAGE_TAG
        
        echo "Pushing to Azure ACR..."
        docker tag $ECR_NAME:$IMAGE_TAG $ACR_REGISTRY/$ECR_NAME:$IMAGE_TAG
        docker push $ACR_REGISTRY/$ECR_NAME:$IMAGE_TAG
        
        echo "✅ Dual Push Complete!"
        echo "AWS ECR: $ECR_REGISTRY/$ECR_NAME:$IMAGE_TAG"
        echo "Azure ACR: $ACR_REGISTRY/$ECR_NAME:$IMAGE_TAG"

    - name: Update Kubernetes Manifest
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        GITOPS_REPO: Seungkiii/petclinic-gitops
        IMAGE_TAG: ${{ steps.meta.outputs.TAG }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        TARGET_DIR: apps/api-gateway-service/templates/api-gateway.yaml
      run: |
        # 1. GitOps 리포지토리 클론
        git clone https://${GH_TOKEN}@github.com/${GITOPS_REPO}.git
        cd petclinic-gitops
        
        # 2. Git 설정
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        
        # 3. YAML 파일 수정 (sed 명령어로 이미지 태그 교체)
        sed -i "s|\(petclinic-gateway:\).*|\1${IMAGE_TAG}|" $TARGET_DIR
        
        echo "✅ Updated image tag in $TARGET_DIR:"
        grep "image:" $TARGET_DIR | grep "petclinic-gateway"

        # 4. 변경 사항 확인 및 푸시
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git add $TARGET_DIR
          git commit -m "Update api-gateway image to $IMAGE_TAG"
          git push origin main
        fi