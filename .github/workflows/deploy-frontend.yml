name: Deploy Frontend Service (Nginx)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'spring-petclinic-frontend/**'
      - 'spring-petclinic-api-gateway/src/main/resources/static/**' 
      - '.github/workflows/deploy-frontend.yml'

env:
  ECR_NAME: petclinic-frontend
  DOCKER_DIR: spring-petclinic-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # AWS ECR 로그인
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # Azure ACR 로그인
    - name: Login to Azure ACR
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Calculate Image Tag
      id: meta
      run: echo "TAG=sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    # Docker 빌드 및 푸시
    - name: Build and Push Docker Images
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ACR_REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
        IMAGE_TAG: ${{ steps.meta.outputs.TAG }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        echo "Building Frontend image..."
        
        docker build --platform linux/amd64 -t $ECR_NAME:$IMAGE_TAG -f spring-petclinic-frontend/Dockerfile .
        
        echo "Pushing to AWS ECR..."
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
        
        docker tag $ECR_NAME:$IMAGE_TAG $ECR_REGISTRY/$ECR_NAME:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_NAME:$IMAGE_TAG
        
        echo "Pushing to Azure ACR..."
        docker tag $ECR_NAME:$IMAGE_TAG $ACR_REGISTRY/$ECR_NAME:$IMAGE_TAG
        docker push $ACR_REGISTRY/$ECR_NAME:$IMAGE_TAG
        
        echo "✅ Frontend Push Complete!"

    - name: Update Kubernetes Manifest
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        GITOPS_REPO: Seungkiii/petclinic-gitops
        IMAGE_TAG: ${{ steps.meta.outputs.TAG }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        TARGET_DIR: apps/frontend-service/templates/frontend.yaml

      run: |
        # 1. GitOps 리포지토리 클론
        git clone https://${GH_TOKEN}@github.com/${GITOPS_REPO}.git
        cd petclinic-gitops
        
        # 2. Git 설정
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        
        # 3. YAML 파일 수정 (sed 명령어로 이미지 태그 교체)
        sed -i "s|\(petclinic-frontend:\).*|\1${IMAGE_TAG}|" $TARGET_DIR

        echo "✅ Updated image tag in $TARGET_DIR:"
        grep "image:" $TARGET_DIR | grep "petclinic-frontend"

        # 4. 변경 사항 확인 및 푸시
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git add $TARGET_DIR
          git commit -m "Update frontend image to $IMAGE_TAG"
          git push origin main
        fi