apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: default
  annotations:
    # ALB 설정
    #  외부 접근: 사용자가 인터넷에서 접속 가능한 외부 로드밸런서 역할
    alb.ingress.kubernetes.io/scheme: internet-facing
    # ALB → Pod IP 직접 연결 (Worker Node 우회)
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: petclinic-alb
    
    # Health Check
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # Subnet (Public Subnet에 ALB 생성)
    alb.ingress.kubernetes.io/subnets: <YOUR_PUBLIC_SUBNET_ID_1>, <YOUR_PUBLIC_SUBNET_ID_2>
    # 리스너 포트
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    
    # 태그
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=petclinic-msa
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # /petclinic으로 시작하는 모든 경로를 Frontend로 라우팅하고 rewrite
      - path: /petclinic
        pathType: Prefix
        backend:
          service:
            name: petclinic-frontend
            port:
              number: 80
      # 정적 리소스 경로도 처리 (이미지, CSS, JS 등)
      - path: /images
        pathType: Prefix
        backend:
          service:
            name: petclinic-frontend
            port:
              number: 80
      - path: /webjars
        pathType: Prefix
        backend:
          service:
            name: petclinic-frontend
            port:
              number: 80
      - path: /css
        pathType: Prefix
        backend:
          service:
            name: petclinic-frontend
            port:
              number: 80
      - path: /scripts
        pathType: Prefix
        backend:
          service:
            name: petclinic-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: petclinic-frontend
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: petclinic-frontend
            port:
              number: 80